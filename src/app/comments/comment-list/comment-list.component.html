<div class="cart mt-10 p-10 shadow-xl border-solid border-2 ">
    <div>
        <h2 class="text-2xl">Comments {{dataComment.length}}</h2>
    </div>
    <div *ngFor="let comment of dataComment">
        <div class="py-3 px-9 mt-5 shadow-sm bg-slate-300">
            <h3 class="text-xl">{{comment.name}}</h3>
            <p class="text-red-500">{{ comment.createdAt }}</p>
            <!-- <p class="my-4 text-amber-500">{{comment.createdAt.toMillis() | date}}</p>    -->
            <p class="mt-3">
                {{comment.comment}}
            </p>
            <div class=" flex flex-row mt-3 justify-start gap-4 text-blue-700">
                <a href="#">Reply</a>
                <a href="#">View Reply</a>
            </div>
            <p class="border-b-2 border-gray-500 mt-3 tablet:mb-5"></p>
        </div>
    </div>    
</div>
